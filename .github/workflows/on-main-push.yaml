name: Trigger release on main push

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@v1
        id: version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Setup Go 1.24
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Build Go Artifacts
        run: |
          ./dev release
          ./release-package.sh

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            linux-amd64.tar.gz
            linux-arm64.tar.gz
            darwin-arm64.tar.gz

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push competition image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./cmd/competition/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/npcs/competition:latest
            ghcr.io/${{ github.repository_owner }}/npcs/competition:${{ steps.tag.outputs.tag }}

      - name: Build and push simple image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./cmd/simple/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/npcs/simple:latest
            ghcr.io/${{ github.repository_owner }}/npcs/simple:${{ steps.tag.outputs.tag }}
